<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Angular</title>

    <body>

        <div ng-controller="Controller1">

            <input type="text" ng-model="input1">
            <button ng-click="displayInput()">Display</button>
            <text ng-bind="input1"></text>

            <table>
                <tbody>
                    <tr ng-repeat="item in array">

                    </tr>
                </tbody>
            </table>
            <br>
            <table>
                <tbody>
                    <tr ng-repeat="(key, val) in anObject">
                        <td ng-bind="key"></td>
                        <td ng-bind="val"></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <select ng-model="dropdownChoice" ng-change="displayChoice()">
                <option ng-repeat="item in array">{{item}}</option>
            </select>
        </div>
        <br><br>
        <hr>
        <br><br><br>
        <div ng-controller="Controller2">
